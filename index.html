<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Todo List Application">
    <title>Pro Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z'/></svg>">
</head>
<body>
    <main class="container">
        <header>
            <h1>Pro Todo List</h1>
            <div class="theme-controls">
                <select id="theme-select" aria-label="Select theme">
                    <option value="default">Default</option>
                    <option value="boy-blue">Boy Blue</option>
                    <option value="boy-adventure">Boy Adventure</option>
                    <option value="girl-pink">Girl Pink</option>
                    <option value="girl-purple">Girl Purple</option>
                    <option value="girl-fairy">Girl Fairy</option>
                </select>
                <button id="clear-all" class="btn-danger">Clear All</button>
            </div>
        </header>

        <section class="todo-form">
            <form id="todo-form">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Add a new task..." 
                    aria-label="New task input"
                    required
                >
                <div class="priority-select">
                    <label for="priority">Priority:</label>
                    <select id="priority" aria-label="Task priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn-add">Add Task</button>
            </form>
        </section>

        <section class="todo-stats">
            <p>Total: <span id="total-tasks">0</span> | Completed: <span id="completed-tasks">0</span></p>
        </section>

        <ul id="task-list" class="task-list" role="list"></ul>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
